<!DOCTYPE html>
<html>
<body style="margin: 0; background: #000">
<div style="height: 100vh; width: 100vw; display: flex;">
	<div style="-webkit-align-self: center; align-self: center; width: 100%; text-align: center; margin-top: -5vh">
		<img class='fadein' src='logo_white.svg' atl='Better Than Life' style="width: 50vw;"></img><br>
	</div>	
</div>

</body>
<style>

.fadein{
	-webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
	-moz-animation: fadein 2s; /* Firefox < 16 */
	-ms-animation: fadein 2s; /* Internet Explorer */
	 -o-animation: fadein 2s; /* Opera < 12.1 */
	    animation: fadein 2s;
}
@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
</style>
</html>
